services:
  llm-orch:
    build:
      context: .
      dockerfile: Dockerfile
    command: uvicorn src.orch.server:app --host 0.0.0.0 --port 8000
    environment:
      ORCH_CONFIG_DIR: /app/config
      ORCH_USE_DUMMY: "1"
    ports:
      - "8000:8000"
    volumes:
      - ./config:/app/config:ro
