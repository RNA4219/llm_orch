name: ci-py
on: [push, pull_request]
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: python -m venv .venv
      - run: . .venv/bin/activate && pip install -r requirements.txt
      - name: Run ruff
        run: . .venv/bin/activate && ruff check .
      - name: Run mypy
        run: . .venv/bin/activate && mypy --strict src
      - run: mkdir -p logs
      - name: Run ruff
        run: . .venv/bin/activate && ruff check .
      - name: Run mypy
        run: . .venv/bin/activate && mypy --strict src
      - run: . .venv/bin/activate && pytest -q --junitxml=logs/pytest.xml
      - name: Export pytest results
        if: always()
        run: . .venv/bin/activate && python scripts/export_pytest_junit.py --input logs/pytest.xml --output logs/test.jsonl
      - name: Upload test logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: "test-logs-${{ github.job }}"
          path: logs
